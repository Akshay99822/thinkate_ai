<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              text: 'var(--color-text)',
            },
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
                neon: '0 0 10px var(--color-primary), 0 0 20px var(--color-secondary)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: #3b82f6;
        --color-secondary: #60a5fa;
        --color-background: #f3f4f6;
        --color-surface: #ffffff;
        --color-text: #1f2937;
        --font-family: 'Inter', sans-serif;
        --glass-border: 1px solid rgba(255,255,255,0.1);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-backdrop: blur(10px);
      }

      .dark {
        --color-background: #111827;
        --color-surface: #1f2937;
        --color-text: #f9fafb;
        --glass-bg: rgba(31, 41, 55, 0.7);
        --glass-border: 1px solid rgba(255,255,255,0.05);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      /* UI Styles */
      .ui-glass .glass-panel {
          background: var(--glass-bg);
          backdrop-filter: var(--glass-backdrop);
          border: var(--glass-border);
      }
      
      .ui-neon .neon-text {
          text-shadow: 0 0 5px var(--color-primary);
      }
      
      .ui-neon .neon-border {
          box-shadow: 0 0 10px var(--color-primary);
          border-color: var(--color-primary);
      }

      /* Prose Overrides */
      .prose p { margin-bottom: 0.75em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .prose strong { font-weight: 700; color: var(--color-primary); }
      .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; }
    </style>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Comic+Neue:wght@400;700&family=Poppins:wght@300;400;600&family=Merriweather:wght@300;400;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-background text-text transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
